<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LJF- Cost Estimator Application</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }
        #pdfContainer {
            flex: 1;
            padding: 20px;
        }
        #pdfDisplay {
            position: relative;
            display: inline-block;
        }
        #pdfCanvas {
            border: 1px solid #ddd;
            cursor: crosshair;
        }
        #bbox {
            position: absolute;
            border: 2px dashed red;
            display: none;
            pointer-events: none;
        }
        #extractBtn {
            position: absolute;
            display: none;
        }
        #sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }
        .page-item {
            font-weight: bold;
            margin-top: 10px;
        }
        .line-item {
            cursor: pointer;
            padding: 5px 0;
        }
        .metadata {
            font-size: 0.9em;
            color: #555;
            margin-left: 15px;
            display: none; /* Start as hidden */
        }
        .toggle-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .toggle-btn:focus {
            outline: none;
        }
        .expanded .metadata {
            display: block; /* Show metadata when expanded */
        }
    </style>
</head>
<body>
    <div id="pdfContainer">
        <h1>PDF Viewer with BBox Extraction</h1>
        
        <!-- Page selector controls -->
        <label for="pageSelector">Select Page:</label>
        <input type="range" id="pageSelector" min="1" max="{{ page_count }}" value="1">
        <span id="pageNumberDisplay">Page: 1</span>
        
        <label for="pageInput">Go to Page:</label>
        <input type="number" id="pageInput" min="1" max="{{ page_count }}" value="1">
        
        <!-- PDF Display with BBox drawing -->
        <div id="pdfDisplay">
            <canvas id="pdfCanvas"></canvas>
            <div id="bbox"></div>
            <button id="extractBtn">Extract BBox Contents</button>
        </div>
        
        <!-- Metadata input fields -->
        <div>
            <h3>Metadata Input</h3>
            <label for="lengthInput">Length:</label>
            <input type="number" id="lengthInput" step="0.1"><br>
            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" step="0.1"><br>
            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" step="0.1"><br>
            <label for="costInput">Cost:</label>
            <input type="number" id="costInput" step="0.01"><br>
        </div>
    </div>
    
    <!-- Sidebar for dynamic line items -->
    <div id="sidebar">
        <h2>Extracted Items</h2>
        <div id="lineItems"></div>
    </div>

    <script>
        const pageSelector = document.getElementById('pageSelector');
        const pageNumberDisplay = document.getElementById('pageNumberDisplay');
        const pageInput = document.getElementById('pageInput');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const bbox = document.getElementById('bbox');
        const extractBtn = document.getElementById('extractBtn');
        const lineItemsContainer = document.getElementById('lineItems');
        let lineItemCount = {};

        function loadPage(pageNum) {
            fetch(`/get_page/${pageNum}`)
                .then(response => response.json())
                .then(data => {
                    if (data.svg_data) {
                        const img = new Image();
                        img.onload = function () {
                            pdfCanvas.width = img.width;
                            pdfCanvas.height = img.height;
                            const ctx = pdfCanvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                        };
                        img.src = 'data:image/svg+xml;base64,' + btoa(data.svg_data);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function startDrawing(event) {
            startX = event.offsetX;
            startY = event.offsetY;
            bbox.style.left = startX + 'px';
            bbox.style.top = startY + 'px';
            bbox.style.width = '0';
            bbox.style.height = '0';
            bbox.style.display = 'block';
            extractBtn.style.display = 'none';
            pdfCanvas.addEventListener('mousemove', draw);
            pdfCanvas.addEventListener('mouseup', stopDrawing);
        }

        function draw(event) {
            endX = event.offsetX;
            endY = event.offsetY;
            bbox.style.width = Math.abs(endX - startX) + 'px';
            bbox.style.height = Math.abs(endY - startY) + 'px';
            bbox.style.left = Math.min(startX, endX) + 'px';
            bbox.style.top = Math.min(startY, endY) + 'px';
        }

        function stopDrawing() {
            pdfCanvas.removeEventListener('mousemove', draw);
            pdfCanvas.removeEventListener('mouseup', stopDrawing);
            extractBtn.style.left = bbox.style.left;
            extractBtn.style.top = parseInt(bbox.style.top) + parseInt(bbox.style.height) + 'px';
            extractBtn.style.display = 'block';
        }

        function extractBBoxContents() {
            const rect = bbox.getBoundingClientRect();
            const canvasRect = pdfCanvas.getBoundingClientRect();
            const scale = pdfCanvas.width / canvasRect.width;

            const x = (rect.left - canvasRect.left) * scale;
            const y = (rect.top - canvasRect.top) * scale;
            const width = rect.width * scale;
            const height = rect.height * scale;

            const pageNum = pageSelector.value;
            const length = document.getElementById('lengthInput').value || 0;
            const itemWidth = document.getElementById('widthInput').value || 0;
            const itemHeight = document.getElementById('heightInput').value || 0;
            const cost = document.getElementById('costInput').value || 0.0;

            fetch(`/extract_bbox/${pageNum}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x, y, width, height, length, width: itemWidth, height: itemHeight, cost })
            })
            .then(response => response.json())
            .then(data => {
                if (data.page && data.line_item) {
                    addLineItem(data.page, data.line_item, pageNum, { length, width: itemWidth, height: itemHeight, cost });
                    renderImmediateBBox({ x, y, width, height }, data.line_item);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Function to load existing line items and render them on the UI
        function loadExtractedItems() {
            fetch('/get_extracted_items')
                .then(response => response.json())
                .then(data => {
                    const pdfData = data["{{ pdf_name }}"];
                    if (pdfData) {
                        for (const [page, items] of Object.entries(pdfData)) {
                            const pageNum = page.replace("Page ", "");
                            items.forEach(item => {
                                // Call addLineItem to render each item in the UI
                                addLineItem(page, item.line_item, pageNum, item.metadata);
                                
                                // Render the stored bbox on the canvas for each extracted item
                                renderStoredBBox(item.coordinates);
                            });
                        }
                    }
                })
                .catch(error => console.error('Error loading extracted items:', error));
        }

        // Call loadExtractedItems on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadExtractedItems();
        });

        function addLineItem(page, lineItem, pageNum, metadata) {
            if (!lineItemCount[pageNum]) {
                lineItemCount[pageNum] = 1;
                const pageDiv = document.createElement('div');
                pageDiv.classList.add('page-item');
                pageDiv.innerText = `Page ${pageNum}`;
                lineItemsContainer.appendChild(pageDiv);
            } else {
                lineItemCount[pageNum]++;
            }

            const lineItemDiv = document.createElement('div');
            lineItemDiv.classList.add('line-item');
            lineItemDiv.id = `page-${pageNum}-item-${lineItem}`;
            
            lineItemDiv.innerHTML = `
                -- Line item ${lineItem} 
                <button class="toggle-btn" onclick="toggleMetadata('page-${pageNum}-item-${lineItem}')">[+]</button>
                <div class="metadata">
                    <div><strong>Length:</strong> ${metadata.length}</div>
                    <div><strong>Width:</strong> ${metadata.width}</div>
                    <div><strong>Height:</strong> ${metadata.height}</div>
                    <div><strong>Cost:</strong> $${metadata.cost}</div>
                </div>
                <button onclick="deleteLineItem('${page}', ${lineItem}, ${pageNum})">Delete</button>
            `;
            
            lineItemsContainer.appendChild(lineItemDiv);
        }

        function deleteLineItem(page, lineItem, pageNum) {
            fetch(`/delete_line_item/${pageNum}/${lineItem}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Remove the line item from the UI
                        const lineItemDiv = document.getElementById(`page-${pageNum}-item-${lineItem}`);
                        if (lineItemDiv) {
                            lineItemDiv.remove();
                        }
                        alert('Line item deleted successfully.');
                    } else {
                        alert('Error: Line item could not be deleted.');
                    }
                })
                .catch(error => console.error('Error deleting line item:', error));
        }


        function renderStoredBBox(coords) {
            const bboxElement = document.createElement('div');
            bboxElement.classList.add('stored-bbox');
            bboxElement.style.position = 'absolute';
            bboxElement.style.border = '2px dashed red';
            bboxElement.style.pointerEvents = 'none';
            bboxElement.style.left = coords.x + 'px';
            bboxElement.style.top = coords.y + 'px';
            bboxElement.style.width = coords.width + 'px';
            bboxElement.style.height = coords.height + 'px';
            pdfDisplay.appendChild(bboxElement);
        }
        
        function toggleMetadata(itemId) {
            const itemDiv = document.getElementById(itemId);
            itemDiv.classList.toggle('expanded');
            const toggleBtn = itemDiv.querySelector('.toggle-btn');
            toggleBtn.textContent = itemDiv.classList.contains('expanded') ? '[-]' : '[+]';
        }

        function renderImmediateBBox(coords, lineItemNumber) {
            const bboxElement = document.createElement('div');
            bboxElement.classList.add('stored-bbox');
            bboxElement.style.position = 'absolute';
            bboxElement.style.border = '2px dashed red';
            bboxElement.style.pointerEvents = 'none';
            bboxElement.style.left = coords.x + 'px';
            bboxElement.style.top = coords.y + 'px';
            bboxElement.style.width = coords.width + 'px';
            bboxElement.style.height = coords.height + 'px';
            pdfDisplay.appendChild(bboxElement);
        }

        pageSelector.addEventListener('input', function() {
            pageNumberDisplay.textContent = `Page: ${this.value}`;
            loadPage(this.value);
        });
        pageInput.addEventListener('change', function() {
            pageSelector.value = this.value;
            loadPage(this.value);
        });

        pdfCanvas.addEventListener('mousedown', startDrawing);
        extractBtn.addEventListener('click', extractBBoxContents);
        loadPage(1);
    </script>
</body>
</html>
